function cleanUD()
{
	  var ans=confirm("Warning: All current user defined seetings will be cleaned. \n Use the application's backup and restore feature to save the current copy \n Ok -- Proceed \n Cancel -- Stop")
	if(ans==true)
	{
		url="/uscgi-bin/CleanUD.cgi?bkup=no"
		
	}
	else
	{
		alert("Action Cancelled")
	}
location.href=url
